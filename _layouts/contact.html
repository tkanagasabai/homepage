<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

<div id="wrapper">
    {% include header.html %}
	
<!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container" style="border-bottom: 2.5px dashed #EEEEEE; border-top: 2.5px dashed #EEEEEE; border-right: 2.5px dashed #EEEEEE; border-left: 2.5px dashed #EEEEEE">
            <div class="row" style="margin-top: 20px; margin-bottom: 20px;">
                <div class="col-md-6 text-center">
                    <a class="twitter-timeline" href="https://twitter.com/thirumagalkanag" data-widget-id="648479566487519232">Tweets by @thirumagalkanag</a>
                    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
                </div>
                <div class="col-md-6 text-center">
                    <h2 style="margin-bottom: 5px;">Contact Me</h2>
                </div>
                                            <!--formden.js communicates with FormDen server to validate fields and submit via AJAX -->
                    <script type="text/javascript" src="https://formden.com/static/cdn/formden.js"></script>

                    <!-- Special version of Bootstrap that is isolated to content wrapped in .bootstrap-iso -->
                    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

                    <!-- Inline CSS based on choices in "Settings" tab -->
                    <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: #337ab7 !important;}.bootstrap-iso .outline, .bootstrap-iso .outline:focus{background-color: transparent; border: 2px solid #337ab7} .bootstrap-iso .outline:hover{background-color: transparent; border: 2px solid#5ba2df; color: #5ba2df !important}.bootstrap-iso .form-control:focus { border-color: #2e9aef;  -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(46, 154, 239, 0.6); box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(46, 154, 239, 0.6);} .asteriskField{color: red;}</style>

                    <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
                    <div class="bootstrap-iso">
                     <div class="container-fluid">
                      <div class="row">
                       <div class="col-md-6 col-sm-6 col-xs-12">
                        <form action="https://formden.com/post/loF4EHDt/" class="form-horizontal" method="post">
                         <div class="form-group ">
                          <label class="control-label col-sm-2" for="name">
                           Name
                          </label>
                          <div class="col-sm-10">
                           <input class="form-control" id="name" name="name" type="text"/>
                          </div>
                         </div>
                         <div class="form-group ">
                          <label class="control-label col-sm-2 requiredField" for="email">
                           Email
                           <span class="asteriskField">
                            *
                           </span>
                          </label>
                          <div class="col-sm-10">
                           <input class="form-control" id="email" name="email" type="text"/>
                          </div>
                         </div>
                         <div class="form-group ">
                          <label class="control-label col-sm-2" for="tel">
                           Telephone #
                          </label>
                          <div class="col-sm-10">
                           <input class="form-control" id="tel" name="tel" type="text"/>
                          </div>
                         </div>
                         <div class="form-group ">
                          <label class="control-label col-sm-2" for="subject">
                           Subject
                          </label>
                          <div class="col-sm-10">
                           <input class="form-control" id="subject" name="subject" type="text"/>
                          </div>
                         </div>
                         <div class="form-group ">
                          <label class="control-label col-sm-2" for="message">
                           Message
                          </label>
                          <div class="col-sm-10">
                           <textarea class="form-control" cols="40" id="message" name="message" rows="10"></textarea>
                          </div>
                         </div>
                         <div class="form-group">
                          <div class="col-sm-10 col-sm-offset-2">
                           <input name="_honey" style="display:none" type="text"/>
                           <button class="btn btn-primary btn-lg btn-block outline" name="submit" type="submit">
                            Submit
                           </button>
                          </div>
                         </div>
                        </form>
                       </div>
                      </div>
                     </div>
                    </div> <!--end of form-->
            </div>
        </div>
    </section>


	
    {% include footer.html %}
</div>
  </body>
</html>
